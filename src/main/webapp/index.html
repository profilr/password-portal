<html>
	<head>
		<title>Profilr Password Portal</title>
		<link rel="stylesheet" href="maintenance-style.css">
	</head>
	<body>
		<div id="navbar">
			<ul>
				<li class="inert"><img src="maintenance-logo.png"></li>
			</ul>
		</div>
		<div class="bodyContainer">
			<h1>Password Reset</h1>
			<p>Text Here</p>
			<h3>Please enter the following information:</h3>
			<div style="padding: 10px">
				<table>
					<tr>
						<td><label for="username">Username</label></td>
						<td><input name="username" value="profilr" disabled="true"></td>
					</tr>
					<tr>
						<td><label for="oldPassword">Old Password</label></td>
						<td><input name="oldPassword" type="password"></td>
					</tr>
					<tr>
						<td><label for="newPassword">New Password</label></td>
						<td><input name="newPassword" type="password"></td>
					</tr>
					<tr>
						<td><label for="confirmPassword">Confirm Password</label></td>
						<td><input name="confirmPassword" type="password"></td>
					</tr>
				</table>
				<div id="button" class="button blue">
					<p>Reset Password</p>
				</div>
			</div>
		</div>
	</body>
</html>
